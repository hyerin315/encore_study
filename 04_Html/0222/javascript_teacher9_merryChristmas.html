<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>성탄카드 만들기</title></head>
<body>
<canvas id="myCanvas" style="background-color:black"
	     width="300" height="300"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	context.beginPath(); 
	context.lineTo(220, 20);
	context.lineTo(190, 60);
             context.lineTo(210, 60); 
             context.lineTo(170, 125);
             context.lineTo(200, 125);
             context.lineTo(160, 190);
             context.lineTo(290, 190);
             context.lineTo(250, 125);
             context.lineTo(275, 125);
             context.lineTo(235, 60);
             context.lineTo(255, 60);
             context.lineTo(220, 20);
	context.strokeStyle="black";
	context.fillStyle = "white";
	context.fill();
	context.stroke();

             context.font = "bold 35px forte";
	context.fillStyle = "red";
	context.textAlign = "center";
	context.fillText("Merry Christmas", 150, 80);

	context.beginPath();
	context.rect(210, 190, 30, 100); // 경로에 사각형 삽입
	context.fillStyle = "brown";
	context.fill();

	context.fillStyle = "white";
	context.fillRect(0, 260, 300, 30);

	context.beginPath();
	context.strokeStyle="black";
	context.arc(100, 155, 28, 1, Math.PI*-1.3, true); // 시계 방향
	context.fillStyle = "white";
	context.fill();
	context.stroke(); // 경로에 있는 원호를 그린다

	context.beginPath();
	context.strokeStyle="black";
	context.arc(100, 220, 45, -1.2, Math.PI*1.4, false); // 시계 방향
	context.fillStyle = "white";
	context.fill();
	context.stroke(); // 경로에 있는 한 개의 원호를 캔버스에 그린다

	context.beginPath();
	context.strokeStyle="black";
	context.arc(90, 147, 3, 1, Math.PI/3, true); // 시계 방향
	context.fillStyle = "black";
	context.fill();
	context.stroke();

	context.beginPath();
	context.strokeStyle="black";
	context.arc(100, 240, 3, 1, Math.PI/3, true); // 시계 방향
	context.fillStyle = "black";
	context.fill();
	context.stroke();

	context.beginPath();
	context.strokeStyle="black";
	context.arc(100, 220, 3, 1, Math.PI/3, true); // 시계 방향
	context.fillStyle = "black";
	context.fill();
	context.stroke();

	context.beginPath();
	context.strokeStyle="black";
	context.arc(100, 200, 3, 1, Math.PI/3, true); // 시계 방향
	context.fillStyle = "black";
	context.fill();
	context.stroke();

	context.beginPath();
	context.strokeStyle="black";
	context.arc(110, 147, 3, 1, Math.PI/3, true); // 시계 방향
	context.fillStyle = "black";
	context.fill();
	context.stroke();

	context.beginPath(); // 빈 경로 만들기
	context.lineTo(100, 155); // 경로에 (20, 50)에서 (150, 120)까지 직선 추가
	context.lineTo(80, 160); // 경로에 (150, 120)에서 (120, 20)까지 직선 추가
             context.lineTo(100, 165); // 경로에 (150, 120)에서 (120, 20)까지 직선 추가
             context.lineTo(100, 155);
	context.strokeStyle="black"; // 선의 색
	context.fillStyle = "orange";
	context.fill();
	context.stroke();

</script>
</body>
</html>
