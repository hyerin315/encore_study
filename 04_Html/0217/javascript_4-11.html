<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 꾸미기</title>
<style>
h3 { 
	text-align : left; /* 오른쪽 정렬 */
}
span { 
	text-decoration : line-through; /* 중간 줄 */
             color : pink;
}  
strong { 
	text-decoration : overline; /* 윗줄 */
             color : skyblue; 
}
.p1 { 
	text-indent : 3em; /* 3 글자 들여쓰기 */
	text-align : justify; /* 양쪽 정렬 */
             background : lightgreen;
             color : blue;
} 
.p2 {
	text-indent : 1em; /* 1 글자 들여쓰기 */ 
	text-align : center; /* 중앙 정렬 */
}  
</style>
</head>
<body>
<h3>텍스트 꾸미기</h3>
<hr>
	<p class="p1">HTML의 태그만으로 기존의
		워드 프로세서와 같이 들여쓰기, 정렬, 공백, 
		간격 등과 세밀한 <span>텍스트 제어</span>를
		할 수 없다. </p>
	<p class="p2">그러나,
		<strong>스타일 시트</strong>는 이를
		 가능하게 한다. 들여쓰기, 정렬에 대해서
		 알아본다</p>
             <p class="p1">어떤 내용을 추가해야할지 모르겠지만
                           <span>이렇게</span>해야하는 건지
                           <strong>이렇게</strong>사용하면 되는지</p>
             <p class="p2">맞는 것 같지만 잘 모르겠네요</p>            
	<p class="p1"><a href="http://www.naver.com"
		 style="text-decoration : none">
		 밑줄이 없는 네이버 링크</a></p>
</body>
</html>
