<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서의 동적 구성</title>
<script>
function addAnswer(obj, text) {
          var parent = obj.parentElement.parentElement;
          var newDiv = document.createElement("div");
          newDiv.innerHTML = text
          newDiv.style.color = "blue";
          newDiv.onclick = function() {
              var p = this.parentElement;
              p.removeChild(this);
          };
          parent.appendChild(newDiv);
}
</script>
</head>
<body>
<div>
------------------------------------- <br>
Q. 거울아 거울아 세상에서 누가 제일 예쁘니?
<br>
<p>
<button onclick="addAnswer(this, '거울')"> 답 </button>
</p>
</div>
<div>
------------------------------------- <br>
Q. 죽느냐 사느냐 어떤 것이 문제인가?
<br> 
<p>
<button onclick="addAnswer(this, '둘 다 문제가 아니다')"> 답 </button>
</p>
</div>
</body>
</html>
