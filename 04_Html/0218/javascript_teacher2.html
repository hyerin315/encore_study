<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방송 프로그램</title>
<style>
table { /* 이중 테두리 제거 */
             border : 1px solid grey;
	border-collapse : collapse;
}
td, th { /* 모든 셀에 적용 */
             border : 1px solid grey;
	text-align : left;
	padding : 5px;
	height : 15px;
	width : 100px;
}
thead, tfoot { /* <thead>의 모든 셀에 적용 */
	background : skyblue;
	color : yellow;
            border : 1px solid grey;
}
tbody tr:nth-child(even) { /* 짝수 <tr>에 적용*/
	background : aliceblue;
}
tbody tr:hover { /* 마우스가 올라오면 pink 배경 */
	background : pink;
}
</style></head>
<body>
<h3>편성표</h3>
<hr>
<table>
	<thead>
		<tr><th>방송 시간</th><th>MBC</th><th>KBS</th></tr>
	</thead>
	<tfoot>
		<tr><th></th><th></th><th></th></tr>
	</tfoot>
	<tbody>
		<tr><td>16:00~16:59</td><td rowspan='2'>구해줘 홈즈</td><td>뮤직뱅크</td></tr>
		<tr><td>17:00~17:59</td><td rowspan='2'>영화가 좋다</td></tr>
		<tr><td>18:00~18:59</td><td rowspan='2'>놀면뭐하니</td></tr>
		<tr><td>19:00~19:59</td><td>생생정보</td></tr>
                         <tr><td>20:00~20:59</td><td>MBC 뉴스데스크</td><td>KBS 뉴스룸</td></tr>
	</tbody>
</table>
</body></html>
