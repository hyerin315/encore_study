<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스너 작성</title>
</head>
<body>
<h3>이벤트 리스너 작성</h3>
<hr>
<p onmouseover="this.style.backgroundColor='orchid'"
   onmouseout="this.style.backgroundColor='white'">
   색 변경</p>
<p onmouseenter="this.style.backgroundColor='orange'"
   onmouseleave="this.style.backgroundColor='blue'">
   색 변경2</p>
<p onmousemove="this.style.backgroundColor='black'"
   onmouseleave="this.style.backgroundColor='white'">
   색 변경3</p>
<p onclick="this.style.backgroundColor='purple'"
   색 변경4</p>
<p onclick="this.style.backgroundColor='purple'"
   색 변경4</p>
</body>
</html>
