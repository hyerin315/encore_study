<!DOCTYPE html>
<html>
<head>
<script>
function change() {
            document.getElementById("text").innerHTML = "이제부터는 자바 스크립트를 공부합니다!"
            btn.style.visibility = "hidden";
}
</script>
</head>
<body>
<h1>What Can JavaSrcipt Do?</h1>
<p id="text">지금까지 html과 css를 배웠습니다!</p>
<button id="btn" type="button" onclick="change()">Next</button>
</body>
</html>
