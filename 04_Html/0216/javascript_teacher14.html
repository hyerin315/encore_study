<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>What Can JavaScript Do?</title></head>
<style> 
 #b1 {  width : 300px;   height : 100px; 
        border : 1px black solid;
        text-align : center;
        line-height : 100px;
     } 
 .container {
   width: 500px;
   height: 280px;
   box-shadow: 0px 3px 3px 0px grey;
}
</style>
<script>
function change() {
            document.getElementById("text").innerHTML = "이제부터는 자바 스크립트를 공부합니다!"
}
</script>
<body>
<h3>What Can JavaScript Do?</h3>
<hr>
<div class="#b1">자바스크립트 입문</div>
<button id="btn" type="button" onclick="change()">스타일 변경</button>
</body>
</html>
